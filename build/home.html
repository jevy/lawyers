<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="header">
        <div class="header__inner">
          <h1 class="logo"> <a href="#" class="logo__in">Name of the law company</a> </h1>
          <a href="#" class="profile">
            <div class="profile__img" style="background-image: url(img/profile.jpg);"></div>
            <div class="profile__title">Gavin Davis</div>
          </a>
          <div class="search header__search">
            <form action="/" class="search__form"> <button class="search__btn" type="submit">
					
<svg class="icon icon-search"><use xlink:href="img/sprite.svg#icon-search"></use></svg>

				</button> <input type="text" class="search__input" placeholder="Search"> </form>
          </div>
        </div>
      </header>
      <!-- end header -->
      <div class="main">
        <div class="inner">
          <!-- begin table -->
          <div class="table">
            <div class="table__thead">
              <div class="table__tr">
                <div class="table__th" data-column="name">Name</div>
                <div class="table__th" data-column="name">Created</div>
                <div class="table__th" data-column="name">Last modified</div>
              </div>
            </div>
            <div class="table__tbody">
              <div class="table__tr">
                <div class="table__td" data-column="name">
                  <div class="title">ABC inc</div>
                </div>
                <div class="table__td" data-column="name">
                  <div class="meta">January 1, 2018</div>
                </div>
                <div class="table__td" data-column="name">
                  <div class="meta">March 28, 2018</div>
                </div>
              </div>
            </div>
          </div>
          <!-- end table -->
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
