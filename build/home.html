<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="header">
        <div class="header__inner">
          <h1 class="logo"> <a href="#" class="logo__in">Name of the law company</a> </h1>
          <a href="#" class="profile">
            <div class="profile__img" style="background-image: url(img/profile.jpg);"></div>
            <div class="profile__title">Gavin Davis</div>
          </a> <button class="header__search js-search-control">
			
<svg class="icon icon-search header__search-icon"><use xlink:href="img/sprite.svg#icon-search"></use></svg>

		</button>
          <div class="search js-search"> <button class="search__close js-search-control">
				
<svg class="icon icon-close search__icon"><use xlink:href="img/sprite.svg#icon-close"></use></svg>

			</button>
            <form action="/" class="search__form"> <button class="search__btn" type="submit">
					
<svg class="icon icon-search search__icon"><use xlink:href="img/sprite.svg#icon-search"></use></svg>

				</button> <input type="text" class="search__input" placeholder="Search"> </form>
          </div>
        </div>
      </header>
      <!-- end header -->
      <!-- begin topic -->
      <div class="topic">
        <div class="inner">
          <div class="topic__main">
            <div class="topic__heading">
              <div class="topic__id">13427995</div>
              <h2 class="title-lg topic__title">Reichel-Cummings inc</h2>
              <div class="topic__meta">Last modified Apr 17 </div>
            </div>
            <div class="topic__btn"> <button class="btn">Edit Corporation</button> </div>
          </div>
          <div class="topic__menu"> <a href="#" class="topic__history">
					
<svg class="icon icon-clock topic__history-icon"><use xlink:href="img/sprite.svg#icon-clock"></use></svg>

					<span class="topic__history-text">History</span>
				</a>
            <ul class="topic__list">
              <li class="topic__item"> <a data-href="company" class="topic__control is-active">Company</a> </li>
              <li class="topic__item"> <a data-href="directors-and-officers" class="topic__control ">Directors &amp; Officers</a> </li>
              <li class="topic__item"> <a data-href="shares" class="topic__control ">Shares</a> </li>
              <li class="topic__item"> <a data-href="meetings" class="topic__control ">Meetings</a> </li>
              <li class="topic__item"> <a data-href="finance" class="topic__control ">Finance</a> </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- end topic -->
      <div class="main">
        <div class="inner">
          <!-- begin table -->
          <div class="table">
            <div class="table__thead">
              <div class="table__tr">
                <div class="table__th" data-column="name">Name</div>
                <div class="table__th" data-column="created">Created</div>
                <div class="table__th" data-column="modified">Last modified</div>
              </div>
            </div>
            <div class="table__tbody">
              <div class="table__tr">
                <div class="table__td" data-column="name">
                  <div class="title">ABC inc</div>
                </div>
                <div class="table__td" data-column="created">
                  <div class="meta">January 1, 2018</div>
                </div>
                <div class="table__td" data-column="modified">
                  <div class="meta">March 28, 2018</div><button class="table__btn btn-option"><span></span></button></div>
              </div>
            </div>
          </div>
          <!-- end table -->
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
